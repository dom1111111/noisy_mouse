<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <title>Screaming Mouse Test!</title>
    </head>
    <body>
        <div class="container">
            <h1>Testing sounds controlled by mouse movement!</h1>
            <div><i>click anywhere to start audio</i></div>
            <div>
                <span>Mouse speed (px/s):</span>
                <span class="speed">0</span>
            </div>
            <div>
                <span>Intensity Level:</span>
                <span class="intensity">0</span>
                <br>
                <input class="intensity-slider" type="range" min="0" max="100" value="0">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
